<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>クラシック テニスゲーム</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #1a1a1a;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: 'Courier New', monospace;
        color: white;
      }

      #gameContainer {
        text-align: center;
      }

      canvas {
        background: #0a0a0a;
        border: 2px solid #00ff00;
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
      }

      #info {
        margin-top: 20px;
        font-size: 14px;
        color: #00ff00;
      }

      #controls {
        margin-top: 10px;
        font-size: 12px;
        color: #888;
      }

      button {
        margin-top: 10px;
        padding: 10px 20px;
        background: #00ff00;
        border: none;
        color: #000;
        font-weight: bold;
        cursor: pointer;
        font-family: 'Courier New', monospace;
      }

      button:hover {
        background: #00cc00;
      }
    </style>
  </head>
  <body>
    <div id="gameContainer">
      <canvas id="gameCanvas" width="800" height="600"></canvas>
      <div id="info">矢印キー↑↓ または マウスで操作 | 5点先取で勝利</div>
      <div id="controls">Spaceキーでポーズ</div>
      <button id="restartBtn" style="display: none">リスタート</button>
    </div>

    <script>
      const canvas = document.getElementById('gameCanvas');
      const ctx = canvas.getContext('2d');
      const restartBtn = document.getElementById('restartBtn');

      // ゲーム状態
      let gameRunning = true;
      let gamePaused = false;

      // パドル設定
      const paddleWidth = 10;
      const paddleHeight = 100;
      const paddleSpeed = 6;

      // プレイヤー（右側）
      const player = {
        x: canvas.width - 30,
        y: canvas.height / 2 - paddleHeight / 2,
        width: paddleWidth,
        height: paddleHeight,
        score: 0,
        dy: 0
      };

      // コンピューター（左側）
      const computer = {
        x: 20,
        y: canvas.height / 2 - paddleHeight / 2,
        width: paddleWidth,
        height: paddleHeight,
        score: 0
      };

      // ボール
      const ball = {
        x: canvas.width / 2,
        y: canvas.height / 2,
        radius: 8,
        speed: 10,
        dx: 10,
        dy: 6
      };

      // キーボード入力
      const keys = {};

      // イベントリスナー
      document.addEventListener('keydown', (e) => {
        keys[e.key] = true;
        if (e.key === ' ') {
          e.preventDefault();
          gamePaused = !gamePaused;
        }
      });

      document.addEventListener('keyup', (e) => {
        keys[e.key] = false;
      });

      // マウス操作
      canvas.addEventListener('mousemove', (e) => {
        const rect = canvas.getBoundingClientRect();
        const mouseY = e.clientY - rect.top;
        player.y = mouseY - player.height / 2;
      });

      restartBtn.addEventListener('click', resetGame);

      // パドルの描画
      function drawPaddle(x, y, width, height) {
        ctx.fillStyle = '#00ff00';
        ctx.fillRect(x, y, width, height);
      }

      // ボールの描画
      function drawBall(x, y, radius) {
        ctx.fillStyle = '#00ff00';
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2);
        ctx.fill();
      }

      // スコアの描画
      function drawScore() {
        ctx.fillStyle = '#00ff00';
        ctx.font = '48px Courier New';
        ctx.fillText(computer.score, canvas.width / 4, 60);
        ctx.fillText(player.score, (canvas.width * 3) / 4, 60);
      }

      // 中央線の描画
      function drawNet() {
        ctx.strokeStyle = '#00ff00';
        ctx.setLineDash([10, 10]);
        ctx.beginPath();
        ctx.moveTo(canvas.width / 2, 0);
        ctx.lineTo(canvas.width / 2, canvas.height);
        ctx.stroke();
        ctx.setLineDash([]);
      }

      // プレイヤーの移動
      function movePlayer() {
        if (keys['ArrowUp']) {
          player.y -= paddleSpeed;
        }
        if (keys['ArrowDown']) {
          player.y += paddleSpeed;
        }

        // 画面外に出ないようにする
        if (player.y < 0) player.y = 0;
        if (player.y + player.height > canvas.height) {
          player.y = canvas.height - player.height;
        }
      }

      // コンピューターAI
      function moveComputer() {
        const computerCenter = computer.y + computer.height / 2;
        const ballCenter = ball.y;

        // ボールの位置に追従（少し遅めに設定して難易度調整）
        if (computerCenter < ballCenter - 35) {
          computer.y += 4;
        } else if (computerCenter > ballCenter + 35) {
          computer.y -= 4;
        }

        // 画面外に出ないようにする
        if (computer.y < 0) computer.y = 0;
        if (computer.y + computer.height > canvas.height) {
          computer.y = canvas.height - computer.height;
        }
      }

      // ボールの移動
      function moveBall() {
        ball.x += ball.dx;
        ball.y += ball.dy;

        // 上下の壁で跳ね返る
        if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
          ball.dy *= -1;
        }

        // プレイヤーのパドルとの衝突判定
        if (
          ball.x + ball.radius > player.x &&
          ball.x - ball.radius < player.x + player.width &&
          ball.y > player.y &&
          ball.y < player.y + player.height
        ) {
          ball.dx *= -1;
          ball.x = player.x - ball.radius;

          // パドルのどこに当たったかで角度を変える
          const hitPos = (ball.y - player.y) / player.height;
          ball.dy = (hitPos - 0.5) * 10;
        }

        // コンピューターのパドルとの衝突判定
        if (
          ball.x - ball.radius < computer.x + computer.width &&
          ball.x + ball.radius > computer.x &&
          ball.y > computer.y &&
          ball.y < computer.y + computer.height
        ) {
          ball.dx *= -1;
          ball.x = computer.x + computer.width + ball.radius;

          const hitPos = (ball.y - computer.y) / computer.height;
          ball.dy = (hitPos - 0.5) * 10;
        }

        // 得点判定
        if (ball.x - ball.radius < 0) {
          player.score++;
          resetBall();
          checkWinner();
        } else if (ball.x + ball.radius > canvas.width) {
          computer.score++;
          resetBall();
          checkWinner();
        }
      }

      // ボールのリセット
      function resetBall() {
        ball.x = canvas.width / 2;
        ball.y = canvas.height / 2;
        ball.dx = (Math.random() > 0.5 ? 1 : -1) * 10;
        ball.dy = (Math.random() - 0.5) * 12;
      }

      // 勝者判定
      function checkWinner() {
        if (player.score >= 5) {
          gameRunning = false;
          showWinner('プレイヤーの勝利！');
        } else if (computer.score >= 5) {
          gameRunning = false;
          showWinner('コンピューターの勝利！');
        }
      }

      // 勝者表示
      function showWinner(message) {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
        ctx.fillRect(0, canvas.height / 2 - 60, canvas.width, 120);

        ctx.fillStyle = '#00ff00';
        ctx.font = '48px Courier New';
        ctx.textAlign = 'center';
        ctx.fillText(message, canvas.width / 2, canvas.height / 2 + 10);

        restartBtn.style.display = 'block';
      }

      // ゲームリセット
      function resetGame() {
        player.score = 0;
        computer.score = 0;
        player.y = canvas.height / 2 - paddleHeight / 2;
        computer.y = canvas.height / 2 - paddleHeight / 2;
        resetBall();
        gameRunning = true;
        gamePaused = false;
        restartBtn.style.display = 'none';
        gameLoop();
      }

      // ゲームループ
      function gameLoop() {
        if (!gameRunning) return;

        // 画面クリア
        ctx.fillStyle = '#0a0a0a';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // 描画
        drawNet();
        drawScore();
        drawPaddle(player.x, player.y, player.width, player.height);
        drawPaddle(computer.x, computer.y, computer.width, computer.height);
        drawBall(ball.x, ball.y, ball.radius);

        if (!gamePaused) {
          // 移動
          movePlayer();
          moveComputer();
          moveBall();
        } else {
          // ポーズ表示
          ctx.fillStyle = '#00ff00';
          ctx.font = '32px Courier New';
          ctx.textAlign = 'center';
          ctx.fillText('一時停止', canvas.width / 2, canvas.height / 2);
        }

        requestAnimationFrame(gameLoop);
      }

      // ゲーム開始
      gameLoop();
    </script>
  </body>
</html>
